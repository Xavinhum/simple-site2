<!--os elementos HTML definem seu conteúdo-->
<!--os estilos de CSS definem a aparência desse conteúdo-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="light-theme">
    <h1>Lista de tarefas</h1>
    <p id="msg">Tarefas atuais:</p> <!-- Um atributo de ID (usado no elemento <p>) pode ser empregado para estilizar um elemento  -->
    <ul>
        <li class="list">Adicione estilos visuais</li> <!--o atributo de classe (usado no elemento <li>) é usado para estilizar todos os elementos da mesma classe.-->
        <li class="list">Adicione temas claros e escuros</li>
        <li>Ative a mudança de tema</li>
    </ul>
    <div>
        <button class="btn">Dark</button>
    </div>
    <script src="app.js"></script> <!--A tag de script HTML <script> permite-nos vincular para um arquivo JavaScript externo, que é como você configura
                                     seu aplicativo Web neste exercício.-->
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
